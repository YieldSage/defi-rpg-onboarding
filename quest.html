<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DeFi RPG • Quest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white font-press-start min-h-screen p-4">
  <header class="mb-4 flex justify-between">
    <button onclick="window.location.href='map.html'" class="text-xs underline">Back to Map</button>
    <div id="questTitle" class="text-xs font-bold"></div>
  </header>
  <main class="max-w-xl mx-auto">
    <h2 id="questHeader" class="text-xl font-semibold mb-2"></h2>
    <p id="narrative" class="italic text-xs mb-4"></p>
    <p id="description" class="text-xs mb-6"></p>
    <form id="quizForm" class="space-y-4">
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-black py-2 rounded">Submit</button>
    </form>
  </main>
  <footer class="mt-6 text-center text-xs">© 2025 DeFi RPG</footer>
  <script src="script.js"></script>
</body>
</html>

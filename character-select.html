<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Select Your Class</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/data.js"></script>
  <script defer src="js/storage.js"></script>
  <script defer src="js/hud.js"></script>
  <script defer src="js/init.js"></script>
</head>
<body class="bg-slate-900 text-white p-6">
  <div class="rpg-hud" id="hud"></div>

  <h1 class="text-3xl font-bold text-center mb-6">Choose Your Class</h1>
  <div id="classGrid" class="grid md:grid-cols-2 gap-6 max-w-4xl mx-auto"></div>

  <template id="classCardTpl">
    <div class="bg-slate-800 p-4 rounded-lg flex flex-col items-center text-center">
      <img class="w-24 h-24 mb-3" />
      <h2 class="text-xl font-semibold mb-2"></h2>
      <p class="text-sm mb-4"></p>
      <button class="btn mt-auto">Select</button>
    </div>
  </template>
</body>
</html>
